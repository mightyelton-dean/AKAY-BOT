<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAY Bot - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="auth.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 32 32" fill="none">
                        <rect width="32" height="32" rx="8" fill="currentColor"/>
                        <path d="M16 8L24 12V20L16 24L8 20V12L16 8Z" fill="white"/>
                    </svg>
                    <span>AKAY Bot</span>
                </div>
                <p>WhatsApp AI Automation Platform</p>
            </div>

            <div id="loginError" class="error-message" style="display:none;"></div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="Enter dashboard password"
                    onkeydown="if(event.key==='Enter') handleLogin()">
            </div>

            <button class="btn-primary btn-large" onclick="handleLogin()" id="loginBtn">
                Sign In
            </button>
        </div>
    </div>

    <script>
        // If already authenticated, go straight to dashboard
        (async () => {
            if (await isAuthenticated()) {
                window.location.href = 'index.html';
            }
        })();

        async function handleLogin() {
            const password = document.getElementById('passwordInput').value;
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('loginError');

            if (!password) {
                showError('Please enter your password');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            const result = await login(password);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                btn.disabled = false;
                btn.textContent = 'Sign In';

                if (result.reason === 'locked') {
                    showError(`Too many failed attempts. Try again in ${result.remaining}.`);
                } else {
                    showError(`Invalid password. ${result.attemptsLeft || ''} attempts remaining.`);
                }
            }
        }

        function showError(msg) {
            const el = document.getElementById('loginError');
            el.textContent = msg;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
